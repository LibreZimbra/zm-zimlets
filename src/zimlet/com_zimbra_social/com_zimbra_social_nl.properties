#Facebook Signin steps
fbSigninSteps = Stappen voor toevoegen Facebook-account:
pleaseCompleteBothParts = Vul zowel Deel 1 als Deel 2 in
fbSignInPart1 = DEEL 1: Aanmelden en machtigingen toekennen
fbSignInLine1 = 1. Klik op Naar Facebook gaan om de machtigingspagina voor Facebook te openen.
fbSignInLine2 = 2. Meld je aan bij Facebook.
fbSignInLine3 = 3: Nadat je bent aangemeld, vraagt Facebook je om de machtigingen 'continue toegang (Herinner mij)', 'Lezen' en 'Publiceren/schrijven' toe te kennen of te weigeren in een wizard die uit 3 stappen bestaat.
fbSignInLine4 = 4. Ken alle 3 de machtigingen toe door op de knoppen Toestaan te klikken
fbSignInLine5 = 5. Nadat machtigingen zijn toegekend, wordt in Facebook een pagina weergegeven met de tekst 'succes'. Sluit die pagina. 
fbSignInPart2 = DEEL 2: Machtigingen laden in Zimbra
fbSignInLine6 = 6. Klik op Machtigingen laden om machtigingen te laden die je hebt toegekend in stap 4
fbSignInLine7 = 7. Als je het bericht ziet dat je het venster kunt sluiten en kunt teruggaan naar de toepassing, sluit je die pagina
fbSignInLine8 = 8. Klik op OK in dit dialoogvenster
permissions = Toestemmingen:
