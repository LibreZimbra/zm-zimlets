fbReadPermission = <b>Leesmachtiging:</b> Hiermee worden wij in staat gesteld om Facebook-gegevens weer te geven
fbWritePermission = <b>Schrijfmachtiging:</b> Hiermee worden wij in staat gesteld te publiceren naar of terug te schrijven in Facebook
fbRememberMePermission = <b>Machtiging Herinner mij/Continue toegang:</b> Standaard komen autorisaties in Facebook na 24 uur te vervallen. Hierdoor is continue toegang mogelijk 
