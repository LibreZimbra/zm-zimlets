#Facebook Signin steps
fbSigninSteps = Etapas para a inclus\u00e3o de uma conta do Facebook:
pleaseCompleteBothParts = Conclua a Parte 1 E a Parte 2
fbSignInPart1 = PARTE 1: Efetuar login e conceder permiss\u00f5es
fbSignInLine1 = 1. Clique em 'Ir para o Facebook' para abrir a p\u00e1gina de autoriza\u00e7\u00e3o do Facebook.
fbSignInLine2 = 2. Efetue login no Facebook.
fbSignInLine3 = 3. Depois que voc\u00ea efetuar login, o Facebook solicitar\u00e1 que voc\u00ea conceda ou negue as permiss\u00f5es 'acesso constante (Lembrar meus dados)', 'Leitura' e 'Publica\u00e7\u00e3o/grava\u00e7\u00e3o' em um assistente de 3 etapas.
fbSignInLine4 = 4. Conceda as 3 permiss\u00f5es. Para isso, clique nos bot\u00f5es 'Permitir'.
fbSignInLine5 = 5. Depois que as permiss\u00f5es forem concedidas, o Facebook mostrar\u00e1 uma p\u00e1gina com a mensagem 'sucesso'. Feche essa p\u00e1gina. 
fbSignInPart2 = PARTE 2: Carregar permiss\u00f5es no Zimbra
fbSignInLine6 = 6. Clique em 'Carregar permiss\u00f5es' para carregar as permiss\u00f5es concedidas na etapa 4.
fbSignInLine7 = 7. Se a mensagem 'Agora voc\u00ea pode fechar esta janela e retornar para o aplicativo.' for exibida, feche a p\u00e1gina.
fbSignInLine8 = 8. Nessa caixa de di\u00e1logo, clique em 'OK'.
permissions = Permiss\u00f5es:
fbReadPermission = <b>Permiss\u00e3o de leitura:</b> Permite exibir informa\u00e7\u00f5es do Facebook.
fbReadPermission = <b>Permiss\u00e3o de leitura:</b> Permite exibir informa\u00e7\u00f5es do Facebook.
fbWritePermission = <b>Permiss\u00e3o de grava\u00e7\u00e3o:</b> Permite publicar ou gravar no Facebook.
fbRememberMePermission = <b>Permiss\u00e3o de acesso constante/Lembrar meus dados:</b> Por padr\u00e3o, as autoriza\u00e7\u00f5es do Facebook expiram em 24 horas. Isso permite acesso constante. 
fbRevokeInfoMsg = PS: Voc\u00ea pode revogar todas as permiss\u00f5es do Facebook e do Twitter. Para isso, efetue login no Facebook ou no Twitter.
noAccountsFound = Nenhuma conta foi encontrada.
browserMustBeRefreshed = Para que as altera\u00e7\u00f5es tenham efeito, o navegador precisa ser atualizado. Continuar?

