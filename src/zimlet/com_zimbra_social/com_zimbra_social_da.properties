#Facebook Signin steps
fbSigninSteps = Trin for at tilf\u00f8je Facebook-konto:
pleaseCompleteBothParts = Gennemf\u00f8r B\u00c5DE del 1 og del 2
fbSignInPart1 = DEL 1: Log p\u00e5, og tildel tilladelser.
fbSignInLine1 = 1. Klik p\u00e5 'G\u00e5 til Facebook' for at \u00e5bne Facebooks godkendelsesside.
fbSignInLine2 = 2. Log p\u00e5 Facebook.
fbSignInLine3 = 3: N\u00e5r du har logget p\u00e5, beder Facebook dig tildele eller afvise tilladelser for 'konstant adgang (husk mig)', 'l\u00e6se' og 'udgive/skrive' 'constant access(Remember Me), Read, Publish/write) i en 3-trins guide.
fbSignInLine4 = 4. Tildel alle 3 tilladelser ved at trykke p\u00e5 Tillad-knapperne.
fbSignInLine5 = 5. N\u00e5r tilladelserne er tildelt, viser Facebook en side, hvor der st\u00e5r 'gennemf\u00f8rt' (success). Luk denne side. 
fbSignInPart2 = DEL 2: Indl\u00e6s tilladelser til Zimbra
fbSignInLine6 = 6. Klik p\u00e5 'Indl\u00e6s tilladelser' for at indl\u00e6se de tilladelser, du tildelte i trin 4.
fbSignInLine7 = 7. Hvis der vises en meddelelse om, at du nu kan lukke dette vindue og vende tilbage til programmet, skal du lukke denne side.
fbSignInLine8 = 8. Klik p\u00e5 'OK' i denne dialogboks.
permissions = Tilladelser:
fbReadPermission = <b>L\u00e6setilladelse:</b> G\u00f8r det muligt for os at vise Facebook-oplysninger.
fbReadPermission = <b>L\u00e6setilladelse:</b> G\u00f8r det muligt for os at vise Facebook-oplysninger.
fbWritePermission = <b>Skrivetilladelse:</b> G\u00f8r det muligt for os at udgive eller skrive tilbage til Facebook
fbRememberMePermission = <b>Tilladelse for husk mig/konstant adgang (Remember Me / Constant Access Permission):</b> Facebook-godkendelser udl\u00f8ber som standard efter 24-timers godkendelse. Det muligg\u00f8r konstant adgang. 
fbRevokeInfoMsg = PS! Du kan altid tilbagekalde alle Facebook-/Twitter-tilladelser ved at logge p\u00e5 Facebook/Twitter.
