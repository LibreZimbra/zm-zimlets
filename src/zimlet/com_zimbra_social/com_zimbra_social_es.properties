#Facebook Signin steps
fbSigninSteps = Pasos para a\u00f1adir una cuenta de Facebook:
pleaseCompleteBothParts = Completa la Parte 1 y la Parte 2
fbSignInPart1 = PARTE 1: Inicio de sesi\u00f3n y concesi\u00f3n de permisos
fbSignInLine1 = 1. Haz clic en "Ir a Facebook" para abrir la p\u00e1gina de acceso de Facebook.
fbSignInLine2 = 2. Inicia sesi\u00f3n en Facebook.
fbSignInLine3 = 3: Despu\u00e9s de iniciar sesi\u00f3n, Facebook te solicitar\u00e1 que concedas o deniegues los permisos de "acceso constante (Recordarme)", "Lectura" y "Publicaci\u00f3n/Escritura" en un asistente de 3 pasos.
fbSignInLine4 = 4. Pulsa el bot\u00f3n Permitir para conceder los 3 permisos
fbSignInLine5 = 5. Una vez concedidos los permisos, Facebook mostrar\u00e1 una p\u00e1gina con la palabra "Correcto" escrita. Cierra dicha p\u00e1gina. 
fbSignInPart2 = PARTE 2: Carga de permisos para Zimbra
fbSignInLine6 = 6. Haz clic en "Cargar permisos" para cargar los permisos otorgados en el paso 4
fbSignInLine7 = 7. Si ves el siguiente mensaje: "Ahora puedes cerrar esta ventana y regresar a la aplicaci\u00f3n", cierra esa p\u00e1gina
fbSignInLine8 = 8. Haz clic en "Aceptar" en este cuadro de di\u00e1logo
permissions = Permisos:
fbReadPermission = <b>Permiso de lectura:</b> nos permite visualizar la informaci\u00f3n de Facebook
fbReadPermission = <b>Permiso de lectura:</b> nos permite visualizar la informaci\u00f3n de Facebook
fbWritePermission = <b>Permiso de escritura:</b> nos permite publicar o escribir de nuevo en Facebook
fbRememberMePermission = <b>Permiso Recordarme/de acceso constante:</b> Por defecto, las autorizaciones de Facebook caducan 24 horas despu\u00e9s de concederse. Esto permite el acceso constante 
fbRevokeInfoMsg = P.D.: siempre se pueden revocar todos los permisos de Facebook/Twitter si inicias sesi\u00f3n en Facebook/Twitter
