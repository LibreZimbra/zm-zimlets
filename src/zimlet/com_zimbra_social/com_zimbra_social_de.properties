#twitter signin steps
twitterSignInLine0 = So f\u00fcgen Sie einen Twitter-Account hinzu:
twitterSignInLine1 = 1. Klicken Sie auf die Schaltfl\u00e4che 'Zu Twitter gehen', um die Autorisierungsseite von Twitter zu \u00f6ffnen.
twitterSignInLine2 = 2. Geben Sie dort die Anmeldedaten f\u00fcr Ihren Twitter-Account ein.
twitterSignInLine3 = 3. Klicken Sie auf die Schaltfl\u00e4che 'Zulassen'.
twitterSignInLine4 = 4. Sie erhalten von Twitter einen 7-stelligen PIN-Code, zum Beispiel: <b>1234567</b>
twitterSignInLine5 = 5. Kopieren Sie diesen Code und f\u00fcgen Sie ihn unten ein.
twitterSignInLine6 = 6. Geben Sie die Twitter-PIN ein:
twitterSignInLine7 = 7. Klicken Sie auf die Schaltfl\u00e4che 'OK'.
popupBlockerMsg = *\u00d6ffnet sich im Gegensatz zu der Angabe in Schritt 1 die Seite Twitter.com nicht, dann pr\u00fcfen Sie den Popup-Blocker in Ihrem Browser.

