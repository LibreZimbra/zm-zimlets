#Facebook Signin steps
fbSigninSteps = So f\u00fcgen Sie einen Facebook-Account hinzu:
pleaseCompleteBothParts = Bitte Teil1 UND Teil2 ausf\u00fcllen
fbSignInPart1 = TEIL 1: Anmeldung und Berechtigungen
fbSignInLine1 = 1. Klicken Sie auf 'Zu Facebook gehen', um die Autorisierungsseite in Facebook zu \u00f6ffnen.
fbSignInLine2 = 2. Melden Sie sich bei Facebook an.
fbSignInLine3 = 3. Anschlie\u00dfend werden Sie von Facebook aufgefordert, die Berechtigungen f\u00fcr 'St\u00e4ndiger Zugriff (Zugang Speichern)', 'Lesen' und 'Ver\u00f6ffentlichen/Schreiben' in einem Assistenten aus 3 Schritten zu erteilen oder zu verweigern.
fbSignInLine4 = 4. Gew\u00e4hren Sie alle 3 Berechtigungen und w\u00e4hlen Sie daf\u00fcr jeweils die Schaltfl\u00e4che 'Zulassen'.
fbSignInLine5 = 5. Nachdem die Berechtigungen erteilt wurden, wird in Facebook eine Seite mit einer Erfolgsmeldung angezeigt. Schlie\u00dfen Sie diese Seite. 
fbSignInPart2 = TEIL 2: Berechtigungen in Zimbra laden.
fbSignInLine6 = 6. Klicken Sie auf 'Berechtigungen laden', um die in Schritt 4 erteilten Berechtigungen zu laden.
fbSignInLine7 = 7. Wenn die folgende Meldung angezeigt wird: 'Sie k\u00f6nnen dieses Fenster jetzt schlie\u00dfen und zur Anwendung zur\u00fcckkehren.', dann schlie\u00dfen Sie diese Seite.
fbSignInLine8 = 8. Klicken Sie in diesem Dialogfeld auf 'OK'.
permissions = Berechtigungen:
fbReadPermission = <b>Leseberechtigung:</b> Erm\u00f6glicht es uns, Facebook-Informationen anzuzeigen.
fbReadPermission = <b>Leseberechtigung:</b> Erm\u00f6glicht es uns, Facebook-Informationen anzuzeigen.
fbWritePermission = <b>Schreibberechtigung:</b> Erm\u00f6glicht es uns, etwas auf Facebook zu ver\u00f6ffentlichen oder auf Facebook zur\u00fcckzuschreiben.
fbRememberMePermission = <b>Berechtigung f\u00fcr Zugangspeicherung/st\u00e4ndigen Zugriff:</b> Standardm\u00e4\u00dfig l\u00e4uft die Facebook-Autorisierung 24 Stunden nach der Autorisierung ab. Diese Funktion erm\u00f6glicht den zust\u00e4ndigen Zugriff. 
fbRevokeInfoMsg = PS: Sie k\u00f6nnen alle Facebook- bzw. Twitter-Berechtigungen jederzeit widerrufen, indem Sie sich bei Facebook/Twitter anmelden.
noAccountsFound = Keine Accounts gefunden.
browserMustBeRefreshed = Der Browser muss aktualisiert werden, damit die \u00c4nderungen wirksam werden. Fortfahren?

