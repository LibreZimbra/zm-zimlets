#Facebook Signin steps
fbSigninSteps = Steps to adding facebook account:
pleaseCompleteBothParts = Please complete BOTH Part1 and Part2
fbSignInPart1 = PART 1: Login and Grant Permissions
fbSignInLine1 = 1. Click on 'Go To Facebook' to open facebook's authorise page.
fbSignInLine2 = 2. Login to facebook.
fbSignInLine3 = 3: After logging in, Facebook will ask you to grant or deny 'constant access(Remember Me)', 'Read' and 'Publish/write' permissions in a 3-step wizard.
fbSignInLine4 = 4. Please Grant all 3 permissions by pressing Allow buttons
fbSignInLine5 = 5. After permissions are granted, Facebook will show a page with 'success' written on it, close that page. 
fbSignInPart2 = PART 2: Load Permissions to Zimbra
fbSignInLine6 = 6. Click on 'Load Permissions' to load permissions you granted in Step 4
fbSignInLine7 = 7. If you see: 'You may now close this window and return to the application.', close that page
fbSignInLine8 = 8. Please Click 'OK' in this dialog box
