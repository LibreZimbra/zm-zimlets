#Facebook Signin steps
fbSigninSteps = Procedura per aggiungere un account Facebook:
pleaseCompleteBothParts = Completa sia la parte 1 che la parte 2 della procedura
fbSignInPart1 = PARTE 1: accesso e concessione delle autorizzazioni
fbSignInLine1 = 1. Clicca su 'Vai a Facebook' per aprire la pagina di autorizzazione di Facebook.
fbSignInLine2 = 2. Accedi a Facebook.
fbSignInLine3 = 3. Dopo aver effettuato l'accesso, verr\u00e0 richiesto di concedere o negare le autorizzazioni di accesso costante (memorizzazione dell'account), lettura e pubblicazione/scrittura in una procedura guidata costituita da 3 passaggi.
fbSignInLine4 = 4. Concedi i 3 tipi di autorizzazione cliccando sui pulsanti Consenti
fbSignInLine5 = 5. Dopo aver concesso le autorizzazioni, verr\u00e0 visualizzata una pagina di conferma. Chiudila. 
fbSignInPart2 = PARTE 2: caricamento delle autorizzazioni in Zimbra
fbSignInLine6 = 6. Clicca su 'Carica autorizzazioni' per caricare le autorizzazioni concesse nel passaggio 4
fbSignInLine7 = 7. Se viene visualizzata una pagina indicante che \u00e8 possibile chiudere la finestra e tornare all'applicazione, chiudila
fbSignInLine8 = 8. Clicca su 'OK' in questa finestra di dialogo
permissions = Autorizzazioni:
