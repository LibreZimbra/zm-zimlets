#Facebook Signin steps
fbSigninSteps = Instruktioner f\u00f6r att l\u00e4gga till ett Facebook-konto:
pleaseCompleteBothParts = Utf\u00f6r B\u00c5DE del 1 och del 2
fbSignInPart1 = DEL 1: Logga in och bevilja beh\u00f6righeter
fbSignInLine1 = 1. \u00d6ppna auktoriseringssidan f\u00f6r Facebook genom att klicka p\u00e5 G\u00e5 till Facebook.
fbSignInLine2 = 2. Logga in p\u00e5 Facebook.
fbSignInLine3 = 3. N\u00e4r du har loggat in p\u00e5 Facebook uppmanas du att bevilja eller neka beh\u00f6righeterna "konstant tillg\u00e5ng (kom ih\u00e5g mig)", "L\u00e4s" och "Publicera/skriv" via en guide med tre steg.
fbSignInLine4 = 4. Bevilja alla tre beh\u00f6righeterna genom att trycka p\u00e5 Till\u00e5t-knapparna.
fbSignInLine5 = 5. N\u00e4r beh\u00f6righeterna har beviljats visas en bekr\u00e4ftelsesida p\u00e5 Facebook. St\u00e4ng den sidan. 
fbSignInPart2 = DEL 2: L\u00e4s in beh\u00f6righeter i Zimbra
fbSignInLine6 = 6. Klicka p\u00e5 L\u00e4s in beh\u00f6righeter s\u00e5 att beh\u00f6righeterna som du beviljade i Steg 4 l\u00e4ses in
fbSignInLine7 = 7. Om meddelandet "Du kan nu st\u00e4nga det h\u00e4r f\u00f6nstret och \u00e5terg\u00e5 till programmet" visas st\u00e4nger du den sidan.
fbSignInLine8 = 8. Klicka p\u00e5 OK i denna dialogruta.
